<main class="main">
  <h2 [style.color]="totalPresupuesto >= 0 ? 'green' : 'red'">
    Balance Total: {{ totalPresupuesto | currency: 'USD' }}
  </h2>

  <input type="text" placeholder="DescripciÃ³n" [(ngModel)]="borrador.descripcion" />
  <input type="number" placeholder="Monto" [(ngModel)]="borrador.monto" />
  <select [(ngModel)]="borrador.tipo">
    <option value="ingreso">Ingreso</option>
    <option value="gasto">Gasto</option>
  </select>

  <button (click)="agregarMovimiento()">Guardar Gasto</button>

  <div *ngFor="let item of movimientos">
    <p>{{ item.descripcion }} - {{ item.monto | currency }} - {{ item.tipo }}</p>
  </div>
</main>
